<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>A CSS Button with TEXT & ICON</title>
    <link rel="stylesheet" href="iconic-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css



    ">
</head>
<body>

    <h1>A CSS Button with TEXT & ICON</h1>

    <div class="btn-wrapper">
        <a class="btn btn-download" href="/download">
            <i class="fa-solid fa-download"></i> 
            <span>Download</span>
        </a>
    </div>
    <br> 

    <div class="btn-wrapper">
        <a class="btn btn-upload" href="/upload">
            <i class="fa-solid fa-upload"></i> 
            <span>Upload</span>
        </a>
    </div>

    <!--HW 1 create another button variant
    
         HW 2 using :hover pseudo selector 
         to change the color when the user hover the mouse 
        to become darker -->

</body>
</html>
